apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: image-trace-minio
  namespace: image-trace
spec:
  serviceName: image-trace-minio
  replicas: 1
  selector:
    matchLabels:
      app: image-trace-minio
  template:
    metadata:
      labels:
        app: image-trace-minio
    spec:
      containers:
        - name: minio
          image: minio/minio@sha256:a1ea29fa28355559ef137d71fc570e508a214ec84ff8083e39bc5428980b015e
          args: ["server","/data","--console-address",":9001"]
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: image-trace-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: image-trace-secrets
                  key: MINIO_SECRET_KEY
          ports:
            - containerPort: 9000
            - containerPort: 9001
          readinessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          hostPath:
            path: /var/lib/image-trace/minio
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: image-trace-minio
  namespace: image-trace
spec:
  type: NodePort
  selector:
    app: image-trace-minio
  ports:
    - name: s3
      port: 9000
      targetPort: 9000
      nodePort: 30900
    - name: console
      port: 9001
      targetPort: 9001
      nodePort: 30901
