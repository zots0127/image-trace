apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-trace-redis
  namespace: image-trace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-trace-redis
  template:
    metadata:
      labels:
        app: image-trace-redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          args: ["redis-server","--appendonly","yes","--maxmemory","2gb","--maxmemory-policy","allkeys-lru"]
          ports:
            - containerPort: 6379
          livenessProbe:
            exec:
              command: ["redis-cli","ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli","ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: image-trace-redis
  namespace: image-trace
spec:
  selector:
    app: image-trace-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
