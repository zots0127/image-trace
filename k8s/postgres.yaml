apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: image-trace-postgres
  namespace: image-trace
spec:
  serviceName: image-trace-postgres
  replicas: 1
  selector:
    matchLabels:
      app: image-trace-postgres
  template:
    metadata:
      labels:
        app: image-trace-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: image_trace
            - name: POSTGRES_DB
              value: image_trace
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: image-trace-secrets
                  key: POSTGRES_PASSWORD
          readinessProbe:
            exec:
              command: ["pg_isready","-U","image_trace"]
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          hostPath:
            path: /var/lib/image-trace/postgres
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: image-trace-postgres
  namespace: image-trace
spec:
  selector:
    app: image-trace-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
