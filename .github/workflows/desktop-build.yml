name: desktop-build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      # 不做代码签名（避免 CI 卡在签名步骤）
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            ui/package-lock.json
            desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend_simplified/requirements.txt

      - name: Cache Nuitka & Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Nuitka
            ~/Library/Caches/Nuitka
            ~\AppData\Local\Nuitka\Nuitka
            ~/.cache/electron
            ~/Library/Caches/electron
            ~\AppData\Local\electron\Cache
            ~/.cache/electron-builder
            ~/Library/Caches/electron-builder
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-build-cache-v2-${{ hashFiles('backend_simplified/requirements.txt', 'desktop/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-cache-v2-

      - name: Linux deps (AppImage & ccache)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 libgl1 libglib2.0-0 ccache

      - name: macOS deps (ccache)
        if: runner.os == 'macOS'
        run: brew install ccache


      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_simplified/requirements.txt
          pip install pyinstaller nuitka

      - name: Install UI deps
        working-directory: ui
        run: |
          npm install

      - name: Install desktop deps
        working-directory: desktop
        run: |
          npm install

      - name: Fix app-builder permission (Linux)
        if: runner.os == 'Linux'
        working-directory: desktop
        run: |
          chmod +x node_modules/app-builder-bin/linux/x64/app-builder || true

      - name: Create dummy VC++ redist (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p desktop/build
          touch desktop/build/vc_redist.x64.exe

      - name: Download VC++ Redistributable (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir desktop/build -ErrorAction SilentlyContinue
          Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "desktop/build/vc_redist.x64.exe"
        shell: powershell

      - name: Build desktop app (PyInstaller)
        id: build_pyinstaller
        continue-on-error: true
        working-directory: desktop
        run: |
          node -e "const fs=require('fs');fs.rmSync('backend_bin',{recursive:true,force:true});fs.rmSync('dist',{recursive:true,force:true});"
          npm run dist:pyinstaller
          node -e "const fs=require('fs');const copy=(src,dst)=>{if(fs.existsSync(src))fs.cpSync(src,dst,{recursive:true});};fs.rmSync('dist-pyinstaller',{recursive:true,force:true});fs.rmSync('backend_bin_py',{recursive:true,force:true});copy('dist','dist-pyinstaller');copy('backend_bin','backend_bin_py');"

      - name: Build desktop app (Nuitka)
        id: build_nuitka
        continue-on-error: true
        working-directory: desktop
        run: |
          node -e "const fs=require('fs');fs.rmSync('backend_bin',{recursive:true,force:true});fs.rmSync('dist',{recursive:true,force:true});"
          npm run dist:nuitka
          node -e "const fs=require('fs');const copy=(src,dst)=>{if(fs.existsSync(src))fs.cpSync(src,dst,{recursive:true});};fs.rmSync('dist-nuitka',{recursive:true,force:true});fs.rmSync('backend_bin_nuitka',{recursive:true,force:true});copy('dist','dist-nuitka');copy('backend_bin','backend_bin_nuitka');"

      - name: Check build status
        if: steps.build_pyinstaller.outcome == 'failure' && steps.build_nuitka.outcome == 'failure'
        run: exit 1

      - name: Rename backend binaries (avoid conflicts)
        run: |
          # Rename PyInstaller binary
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv desktop/backend_bin_py/image-trace-backend-pyinstaller.exe desktop/backend_bin_py/image-trace-backend-pyinstaller-${{ runner.os }}.exe
          else
            mv desktop/backend_bin_py/image-trace-backend-pyinstaller desktop/backend_bin_py/image-trace-backend-pyinstaller-${{ runner.os }}
          fi

          # Rename Nuitka binary (if exists)
          if [ -d "desktop/backend_bin_nuitka" ]; then
            if [ "${{ runner.os }}" == "Windows" ]; then
              if [ -f "desktop/backend_bin_nuitka/image-trace-backend-nuitka.exe" ]; then
                mv desktop/backend_bin_nuitka/image-trace-backend-nuitka.exe desktop/backend_bin_nuitka/image-trace-backend-nuitka-${{ runner.os }}.exe
              fi
            else
              if [ -f "desktop/backend_bin_nuitka/image-trace-backend-nuitka" ]; then
                mv desktop/backend_bin_nuitka/image-trace-backend-nuitka desktop/backend_bin_nuitka/image-trace-backend-nuitka-${{ runner.os }}
              fi
            fi
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: image-trace-desktop-${{ runner.os }}
          path: |
            desktop/dist-pyinstaller/**
            desktop/dist-nuitka/**
            desktop/backend_bin_py/**
            desktop/backend_bin_nuitka/**

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/dist-pyinstaller/**/*.dmg
            artifacts/**/dist-pyinstaller/**/*.zip
            artifacts/**/dist-pyinstaller/**/*.exe
            artifacts/**/dist-pyinstaller/**/*.msi
            artifacts/**/dist-pyinstaller/**/*.AppImage
            artifacts/**/dist-pyinstaller/**/*.deb
            artifacts/**/dist-pyinstaller/**/*.rpm
            artifacts/**/dist-pyinstaller/**/*latest*.yml
            artifacts/**/dist-pyinstaller/**/*.blockmap
            artifacts/**/dist-nuitka/**/*.dmg
            artifacts/**/dist-nuitka/**/*.zip
            artifacts/**/dist-nuitka/**/*.exe
            artifacts/**/dist-nuitka/**/*.msi
            artifacts/**/dist-nuitka/**/*.AppImage
            artifacts/**/dist-nuitka/**/*.deb
            artifacts/**/dist-nuitka/**/*.rpm
            artifacts/**/dist-nuitka/**/*latest*.yml
            artifacts/**/dist-nuitka/**/*.blockmap
            artifacts/**/backend_bin_py/*
            artifacts/**/backend_bin_nuitka/*
