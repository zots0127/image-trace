name: desktop-build

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      # 不做代码签名（避免 CI 卡在签名步骤）
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            ui/package-lock.json
            desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend_simplified/requirements.txt

      - name: Linux deps (AppImage)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 libgl1 libglib2.0-0

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_simplified/requirements.txt
          pip install pyinstaller nuitka

      - name: Install UI deps
        working-directory: ui
        run: |
          npm install

      - name: Install desktop deps
        working-directory: desktop
        run: |
          npm install

      - name: Fix app-builder permission (Linux)
        if: runner.os == 'Linux'
        working-directory: desktop
        run: |
          chmod +x node_modules/app-builder-bin/linux/x64/app-builder || true

      - name: Build desktop app
        working-directory: desktop
        run: |
          npm run dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: image-trace-desktop-${{ runner.os }}
          path: |
            desktop/dist/**

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*latest*.yml
            artifacts/**/*.blockmap
