name: desktop-build

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      # 不做代码签名（避免 CI 卡在签名步骤）
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            ui/package-lock.json
            desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend_simplified/requirements.txt

      - name: Linux deps (AppImage)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 libgl1 libglib2.0-0

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_simplified/requirements.txt
          pip install pyinstaller nuitka

      - name: Install UI deps
        working-directory: ui
        run: |
          npm install

      - name: Install desktop deps
        working-directory: desktop
        run: |
          npm install

      - name: Fix app-builder permission (Linux)
        if: runner.os == 'Linux'
        working-directory: desktop
        run: |
          chmod +x node_modules/app-builder-bin/linux/x64/app-builder || true

      - name: Build desktop app (PyInstaller)
        working-directory: desktop
        run: |
          # clean previous outputs
          rm -rf backend_bin dist
          npm run dist:pyinstaller
          # copy artifacts to flavor folder
          node -e "const fs=require('fs');fs.rmSync('dist-pyinstaller',{recursive:true,force:true});fs.rmSync('backend_bin_py',{recursive:true,force:true});fs.cpSync('dist','dist-pyinstaller',{recursive:true});fs.cpSync('backend_bin','backend_bin_py',{recursive:true});"

      - name: Build desktop app (Nuitka)
        working-directory: desktop
        run: |
          rm -rf backend_bin dist
          npm run dist:nuitka
          node -e "const fs=require('fs');fs.rmSync('dist-nuitka',{recursive:true,force:true});fs.rmSync('backend_bin_nuitka',{recursive:true,force:true});fs.cpSync('dist','dist-nuitka',{recursive:true});fs.cpSync('backend_bin','backend_bin_nuitka',{recursive:true});"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: image-trace-desktop-${{ runner.os }}
          path: |
            desktop/dist-pyinstaller/**
            desktop/dist-nuitka/**
            desktop/backend_bin_py/**
            desktop/backend_bin_nuitka/**

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/dist-pyinstaller/**/*.dmg
            artifacts/**/dist-pyinstaller/**/*.zip
            artifacts/**/dist-pyinstaller/**/*.exe
            artifacts/**/dist-pyinstaller/**/*.msi
            artifacts/**/dist-pyinstaller/**/*.AppImage
            artifacts/**/dist-pyinstaller/**/*.deb
            artifacts/**/dist-pyinstaller/**/*.rpm
            artifacts/**/dist-pyinstaller/**/*latest*.yml
            artifacts/**/dist-pyinstaller/**/*.blockmap
            artifacts/**/dist-nuitka/**/*.dmg
            artifacts/**/dist-nuitka/**/*.zip
            artifacts/**/dist-nuitka/**/*.exe
            artifacts/**/dist-nuitka/**/*.msi
            artifacts/**/dist-nuitka/**/*.AppImage
            artifacts/**/dist-nuitka/**/*.deb
            artifacts/**/dist-nuitka/**/*.rpm
            artifacts/**/dist-nuitka/**/*latest*.yml
            artifacts/**/dist-nuitka/**/*.blockmap
            artifacts/**/backend_bin_py/**
            artifacts/**/backend_bin_nuitka/**
